    <section>
      <h1>Contact</h1>
      <p>Feel free to contact me for collaborations or opportunities!</p>
    </section>

    <section class="contact-grid">

      <!-- CONTACT FORM -->
      <form class="contact-form" action="#" method="POST" novalidate>

        <label for="fullname">Full Name *</label>
        <input id="fullname" name="fullname" type="text" placeholder="Your Name" required>

        <label for="email">Email Address *</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required>

        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel" placeholder="+91-XXXXXXXXXX">

        <label for="subject">Subject *</label>
        <input id="subject" name="subject" type="text" placeholder="Subject" required>

        <label for="message">Message *</label>
        <textarea id="message" name="message" rows="6" placeholder="Type your message here..." required></textarea>

        <button class="btn" type="submit">Submit</button>
      </form>

      <!-- CONTACT INFO -->
      <aside class="contact-info">
